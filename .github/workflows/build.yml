name: Build and Package Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

env:
  OUT_DIR: hallowdale-v${{ github.event.inputs.version }}
  TARBALL: hallowdale-v${{ github.event.inputs.version }}.tar.gz

jobs:
  build-artifacts:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos
          - ubuntu
          # - windows
        ocaml-compiler:
          - 4.13.1

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: apt-get update
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update

      - name: set up ocaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: set up opam
        run: |
          opam pin -n .
          opam install . --deps-only
          opam exec -- dune build --profile release

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ env.OUT_DIR }}
          path: _build/default/bin/main.exe

  package-artifacts:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: move artifacts into ${{ env.OUT_DIR }}/dist
        run: |
          mkdir $OUT_DIR
          # mv artifacts/windows-$OUT_DIR/main.exe $OUT_DIR/dist/windows.exe
          mv artifacts/ubuntu-$OUT_DIR/main.exe $OUT_DIR/dist/linux
          # mv artifacts/macos-$OUT_DIR/main.exe $OUT_DIR/dist/macos
          sudo chmod a+x $OUT_DIR/dist/linux

      - name: copy everything else into ${{ env.OUT_DIR }}/
        run: |
          mkdir $OUT_DIR/saves
          cp -r assets $OUT_DIR
          rm -rf $OUT_DIR/assets/tiled/hk-reference
          cp -r config $OUT_DIR
          cp -r LICENSE.md $OUT_DIR
          cp -r README.md $OUT_DIR
          cp -r CHANGELOG.md $OUT_DIR

      - name: make ${{ env.TARBALL }}
        run: |
          tar -czvf $TARBALL $OUT_DIR

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.OUT_DIR }}
          path: ${{ env.OUT_DIR }}
