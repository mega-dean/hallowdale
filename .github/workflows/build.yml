name: Build and Package Artifacts

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true

env:
  OUT_FILE: hallowdale-v${{ github.event.inputs.version }}.tar.gz

jobs:
  build-artifacts:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos
          - ubuntu
          # - windows
        ocaml-compiler:
          - 4.13.1

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: apt-get update
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update

      - name: set up ocaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - name: set up opam
        run: |
          opam pin -n .
          opam install . --deps-only
          opam exec -- dune build --profile release

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hallowdale-${{ matrix.os }}-v${{ github.event.inputs.version }}
          path: _build/default/bin/main.exe

  package-artifacts:
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: move artifacts into dist/
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          # mv artifacts/hallowdale-windows-v$VERSION/main.exe dist/windows.exe
          mv artifacts/hallowdale-ubuntu-v$VERSION/main.exe dist/linux
          # mv artifacts/hallowdale-macos-v$VERSION/main.exe dist/macos
          rm -rf artifacts
          # sudo chmod a+x dist/linux dist/macos
          sudo chmod a+x dist/linux

      - name: tar
        run: |
          tar -czvf $OUT_FILE --exclude="assets/tiled/hk-reference/*" ./assets/ ./config/ ./dist/ ./saves/ LICENSE.md README.md CHANGELOG.md --no-recursion ./saves/

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.OUT_FILE }}
          path: ${{ env.OUT_FILE }}
